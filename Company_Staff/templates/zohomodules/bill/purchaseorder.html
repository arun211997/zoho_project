    /* Account Modal */

    .select-box1 {
        position: relative;
        width: 100%;
    }


    .select-option1 {
        position: relative;

    }

    .select-option1 input {
        width: 100%;
        cursor: pointer;
        background-color: white;
        color: black;
        border-radius: 7px;
        padding: 10px 15px;
        border: 0 !important;
        outline: 0 !important;
    }

    .select-option1:after {
        content: "";
        border-top: 12px solid #000;
        border-left: 8px solid transparent;
        border-right: 8px solid transparent;
        position: absolute;
        right: 15px;
        top: 50%;
        margin-top: -8px;

    }

    .content1 {
        background-color: white;
        position: absolute;
        color: black;
        border-radius: 7px;
        margin-top: 15px;
        width: 100%;
        z-index: 999;
        padding: 20px;
        display: none;
    }

    .search1 input {
        width: 100%;
        font-size: 17px;
        padding: 15px;
        outline: 0;
        border: 1px solid #b3b3b3;
        border-radius: 5px;
    }

    .options1 {
        margin-top: 10px;
        max-height: 150px;
        overflow-y: scroll;
        padding: 0;
    }

    /* .options1::-webkit-scrollbar{
        width: 5px;
       
      } */
    .options1 li {
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        border-bottom: 1px solid gray;
    }

    .select-box1.active .content1 {
        display: block;
    }

    .select-box1.active .select-option1:after {
        transform: rotate(-180deg);
    }
</style>

<section>
    <div>

        <div class="col-md-12 " style="width: 100%;">

            <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

            <div class="body-wrapper">
                <div class="container-fluid">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'company_dashboard' %}"
                                    class="text-warning-emphasis">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="" class="text-warning-emphasis">Purchase Bills</a></li>
                            <li class="breadcrumb-item" aria-current="page">New</li>
                        </ol>
                    </nav>

                    <div class="row mt-3">
                        <div class="container">

                        </div>
                    </div>
                    <form action="{% url 'add_new_purchase' %}" method="post" enctype="multipart/form-data"
                        class="rounded p-3" style="background-color: black;">
                        {% csrf_token %}
                        <div class="page-content">
                            <div class=" radius-15">
                                <div>
                                    <div>
                                        <h3 class="mb-0 text-light"> CREATE NEW PURCHASE </h3>
                                    </div>
                                    <hr />
                                </div>
                            </div>
                            <div class=" radius-15">
                                <div>
                                    <div id="invoice">
                                        <div class="row">
                                            <div class="row">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Vendor Name</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <input class="form-control" type="text" name="vendor"
                                                        placeholder="vendor" id="vendorname" required>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Purchase Date</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <input style="color: #f1f1f1;background-color: #000;" type="date"
                                                        name="startdate" id="startdate" required>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Due Date</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <input style="color: #f1f1f1;background-color: #000;" type="date"
                                                        name="due"  id="duedate" required>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Purchase Order No</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <input class="form-control" type="text" name="pno"
                                                        placeholder="Purchase Order No" id="pno" required>
                                                </div>
                                            </div>

                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Status</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <select name="select" id="select" required
                                                        style="color: #f1f1f1;background-color: #000;">
                                                        <option value="" disabled selected>Select Status</option>
                                                        <option name="category">RECURRING BILL</option>
                                                        <option name="category">BILL</option>
                                                        <option name="category">SAVE</option>
                                                        <option name="category">DRAFT</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 10px;">
                                                <div class="col-xl-3">
                                                    <label class="text-white">Total amount</label><span
                                                        class="text-danger ml-3" id="vendor"></span>
                                                </div>
                                                <div class="col-xl-7">
                                                    <input class="form-control" type="text" name="amount"
                                                        placeholder="T0tal Amount" id="pno" required>
                                                </div>
                                            </div>
                                            <div class="row" style="margin-top: 10px;justify-content: center;">
                                                <div style="justify-content: space-around;display: flex;">
                                                    <button type="submit"
                                                        style=" border: none;border-radius: 10px;font-size: medium;font-weight: bold;color: #1e2021;width: 100px;">Add</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </div>
